<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="css/style.css" />

    <title>Short Cuts | Home</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <nav class="navbar border-bottom d-flex navbar-expand-lg navbar-dark">
            <div class="container-fluid me-auto">
              <a class="navbar-brand" href="#">
                Short Cuts
                <img
                  src="img/clientlogo2.png"
                  alt=""
                  width="44"
                  height="44"
                  class="d-inline-block align-text-top"
                />
              </a>

              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div
                class="collapse navbar-collapse justify-content-end"
                id="navbarSupportedContent"
              >
                <ul class="navbar-nav me-2 mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a
                      class="nav-link active"
                      aria-current="page"
                      href="index.html"
                      >Home</a
                    >
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="about.html">About Us</a>
                  </li>
                </ul>
                <form class="d-flex">
                  <input
                    class="form-control me-2"
                    type="search"
                    placeholder="Search"
                    aria-label="Search"
                  />
                  <button class="btn btn-outline-light" type="submit">
                    Search
                  </button>
                </form>
              </div>
            </div>
          </nav>
        </div>
      </div>

      <div class="row">
        <div class="col-1"></div>
        <div class="col-10">
          <div
            id="carouselExampleControls"
            class="carousel slide"
            data-bs-ride="carousel"
          >
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img
                  src="img/carousel/blueshopbarb.jpg"
                  class="d-block w-100"
                  alt="..."
                />
              </div>
              <div class="carousel-item">
                <img
                  src="img/carousel/tools.jpg"
                  class="d-block w-100"
                  alt="..."
                />
              </div>
              <div class="carousel-item crop">
                <img
                  src="https://www.salonsuccessacademy.com/wp-content/uploads/2018/11/iStock-937444062Nov21-1024x683.jpg"
                  class="d-block w-100"
                  alt="..."
                />
              </div>
            </div>
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#carouselExampleControls"
              data-bs-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#carouselExampleControls"
              data-bs-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
        <div class="col-1"></div>
      </div>

      <div class="row">
        <div class="col-12 space"></div>
      </div>

      <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
          <h2>Our Services</h2>
        </div>
        <div class="col-4"></div>
      </div>

      <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
          <div class="card-group">
            <div class="card">
              <img src="img/cards/haircut.jpg" class="card-img-top" alt="..." />
              <div class="card-body">
                <h5 class="card-title">Hair Cut</h5>
                <p class="card-text">
                  Our hair stylists can work with any length or style.
                </p>
              </div>
            </div>
            <div class="card">
              <img src="img/cards/trimb.jpg" class="card-img-top" alt="..." />
              <div class="card-body">
                <h5 class="card-title">Beard Trim</h5>
                <p class="card-text">
                  We can help you shape your beard to keep you looking your
                  best!
                </p>
              </div>
            </div>
            <div class="card">
              <img src="img/cards/facial.jpg" class="card-img-top" alt="..." />
              <div class="card-body">
                <h5 class="card-title">Charcoal Facial</h5>
                <p class="card-text">
                  This facial allows for smooth skin, free of imperfecctions.
                </p>
              </div>
            </div>
          </div>
        </div>
        <div class="col-2"></div>
      </div>

      <div class="row">
        <div class="col-12 morespace"></div>
      </div>

      <div class="footer">
        <div class="comtainer">
          <div class="row">
            <div class="col-12 littlesp"></div>
          </div>
          <div class="row">
            <div class="col-8">
              <h3>Book an Appointment With Us!</h3>
            </div>
            <div class="col-2">
              <button id="book" type="button" class="btn btn-light">
                Book An Appointment
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
